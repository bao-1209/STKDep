<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Ký | MB Bank</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">MB Bank</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Trang chủ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h2>Đăng Ký</h2>
    <form>
      <label for="fullname">Họ tên</label>
      <input type="text" id="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required />

      <button class="cta-button" type="submit">Tạo tài khoản</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MB Bank. Bản quyền được bảo hộ.</p>
    </div>
  </footer>
</body>
</html>
