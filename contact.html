<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ | MB Bank</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">MB Bank</h1>
      <div class="menu-toggle" onclick="document.querySelector('.nav-menu').classList.toggle('active')">
        <div></div><div></div><div></div>
      </div>
      <nav class="nav-menu">
        <a href="index.html">Trang chủ</a>
        <a href="offers.html">Ưu đãi</a>
        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
        <a href="login.html" class="login-btn">Đăng nhập</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h2 style="text-align:center; margin: 30px 0;">Liên hệ với chúng tôi</h2>
    <form>
      <label for="name">Họ tên</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Nội dung</label>
      <textarea id="message" rows="5" required></textarea>

      <button class="cta-button" type="submit">Gửi liên hệ</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MB Bank. Bản quyền được bảo hộ.</p>
    </div>
  </footer>
</body>
</html>
